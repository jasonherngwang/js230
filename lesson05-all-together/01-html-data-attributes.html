<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Data Attributes</title>
    <style type="text/css">
      article + article {
        display: none;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      $(() => {
        // // Practice
        // // Select by custom data attribute
        // let $a = $('a[data-block=gold]');
        // console.log($a.attr('data-block')); // gold
        // // Use .data() as getter.
        // console.log($a.data('block')); // gold

        // // .data() as setter. Stores data in separate data store, not as an 
        // // HTML attribute.
        // $a.data('block', 'silver');
        // console.log($a.attr('data-block')); // gold
        // console.log($a.data('block')); // silver
        
        // $a.attr('data-block', 'red');
        // console.log($a.attr('data-block')); // red
        // console.log($a.data('block')); // silver
        
        // Only show clicked article
        $('a').click(function(e) {
          e.preventDefault();
          
          $('article').hide().filter('[data-block=' + $(this).attr('data-block') + ']').show();
        })
        
        // Using native DOM API
        let gold = document.getElementById('gold');
        console.table(gold.dataset);
        
        gold.dataset.block = 'silver';
        console.table(gold.dataset);
        
        gold.dataset.sponsor = 'Newman\'s Own';
        delete gold.dataset.block;
        console.table(gold.dataset);
      });
    </script>
  </head>
  <body>
    <ul>
      <li><a href="#" data-block="gold">Gold Sponsors</a></li>
      <li><a href="#" data-block="silver">Silver Sponsors</a></li>
      <li><a href="#" data-block="bronze">Bronze Sponsors</a></li>
    </ul>

    <article data-block="gold">
      <h1>Gold Sponsors</h1>
    </article>

    <article data-block="silver">
      <h1>Silver Sponsors</h1>
    </article>

    <article data-block="bronze">
      <h1>Bronze Sponsors</h1>
    </article>
    
    <div id="gold" data-block="gold">
      <h1>Gold Sponsors!!!</h1>
    </div>
  </body>
</html>
