<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="javascript/jquery-3.6.1.min.js"></script>
    <script src="javascript/calculator.js"></script>
  </head>
  <body>
    <main>
      <h1>CALCULATOR</h1>
      <section id="display">
        <div id="operation"></div>
        <div id="entry">0</div>
      </section>
      <section id="buttons">
        <button id="ce">CE</button>
        <button id="c">C</button>
        <button id="neg">NEG</button>
        <button id="div" class="op">/</button>
        <button id="7" class="num">7</button>
        <button id="8" class="num">8</button>
        <button id="9" class="num">9</button>
        <button id="mult" class="op">*</button>
        <button id="4" class="num">4</button>
        <button id="5" class="num">5</button>
        <button id="6" class="num">6</button>
        <button id="sub" class="op">-</button>
        <button id="1" class="num">1</button>
        <button id="2" class="num">2</button>
        <button id="3" class="num">3</button>
        <button id="add" class="op">+</button>
        <button id="0" class="num">0</button>
        <button id="dec" class="num">.</button>
        <button id="mod" class="op">%</button>
        <button id="eq">=</button>
      </section>
    </main>
  </body>
</html>
