<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="myDiv">heeeellllooooo</div>

    <script>
      function callback() {
        console.log(this);
      }

      callback(); // window

      const callbackArrow = () => {
        console.log(this);
      };

      callbackArrow(); // window

      document.addEventListener('DOMContentLoaded', function() {
      // document.addEventListener('DOMContentLoaded', () => {
        console.log(this); // #document or window
        document.addEventListener('click', callback.bind(this));
      });
    </script>
  </body>
</html>
