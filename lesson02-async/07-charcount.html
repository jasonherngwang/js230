<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .composer {
      background: #f5f5f5;
      padding:  1em;
      width:  30em;
    }

    .composer textarea {
      width: 100%;
      height: 4em;
    }

    .composer textarea.invalid {
      color: red;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', event => {
      const textArea = document.querySelector('.composer textarea');
      const counter = document.querySelector('.composer .counter');
      const button = document.querySelector('.composer button');
      
      const MAX_CHARS = 140;

      textArea.addEventListener('keyup', event => {
        let charCount = textArea.value.length;
        let charsRemaining = MAX_CHARS - charCount;
        let invalid = charsRemaining < 0;
        
        console.log(event.key, charCount, charsRemaining);

        counter.textContent = `${charsRemaining} characters remaining`;

        textArea.classList.toggle('invalid', invalid);
        button.disabled = invalid;
      });
    });
  </script>
</head>
<body>
  <div class="composer">
    <textarea placeholder="Enter your message"></textarea>
    <p class="counter"></p>
    <button type="submit">Post Message</button>
  </div>
</body>
</html>
